<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- To Do List -->
    <div class="container">
      <h1>To Do List</h1>
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addButton">Add</button>
      </div>
      <ul id="taskList"></ul>
    </div>

    <!-- Edit Task Popup -->
    <div id="editPopup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup('editPopup')">&times;</span>
        <h2>Edit Task</h2>
        <input type="text" id="editTaskInput" />
        <button id="cancelButton" onclick="closePopup('editPopup')">Cancel</button>
        <button id="editTaskButton">Edit</button>
      </div>
    </div>

    <!-- Delete Task Popup -->
    <div id="deletePopup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup('deletePopup')">&times;</span>
        <h2 id="deletePopupMessage">Are you sure to delete?</h2>
        <button id="cancelButton" onclick="closePopup('deletePopup')">Cancel</button>
        <button id="deleteTaskButton">Delete</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
